<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Progress Bar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="number"] {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80px;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      outline: none;
    }

    button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #4caf50, #81c784);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #43a047, #66bb6a);
      transform: scale(1.05);
    }

    #progressContainer {
      width: 80%;
      background-color: #e0e0e0;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #progressBar {
      height: 35px;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      border-radius: 15px;
      text-align: center;
      color: white;
      line-height: 35px;
      font-weight: bold;
      transition: width 1s ease-in-out, background 0.3s ease;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Animated Progress Bar</h1>

  <div>
    <label for="progressInput">Enter Progress (%):</label>
    <input type="number" id="progressInput" min="0" max="100" placeholder="0-100">
    <button onclick="updateProgress()">Update</button>
  </div>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <script>
    function updateProgress() {
      const input = document.getElementById("progressInput").value;
      const progress = Math.min(100, Math.max(0, input)); // Clamp value between 0 and 100
      const bar = document.getElementById("progressBar");

      bar.style.width = progress + "%";
      bar.textContent = progress + "%";
    }
  </script>

</body>
</html>
