<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress Bar</title>
  <style>
    #progressContainer {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 8px;
      margin-top: 10px;
    }

    #progressBar {
      height: 30px;
      width: 0%;
      background-color: #4caf50;
      border-radius: 8px;
      text-align: center;
      color: white;
      line-height: 30px;
    }
  </style>
</head>
<body>

  <label for="progressInput">Enter Progress (%):</label>
  <input type="number" id="progressInput" min="0" max="100">
  <button onclick="updateProgress()">Update</button>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <script>
    function updateProgress() {
      const input = document.getElementById("progressInput").value;
      const progress = Math.min(100, Math.max(0, input)); // Clamp value between 0 and 100
      const bar = document.getElementById("progressBar");

      bar.style.width = progress + "%";
      bar.textContent = progress + "%";
    }
  </script>

</body>
</html>
